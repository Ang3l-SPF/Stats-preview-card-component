<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Stats preview card component</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">

    <div class="card">

      <div class="card-img">
        <img src="images/image-header-mobile.jpg" alt="people-talking" class="img">
      </div>

      <div class="card-info">
        <h1 class="title">Get <span class="title--color">insights</span> that help your business grow.</h1>
        <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
          <div class="stats-container">
            <div class="stats">
              <h2 class="stat-heading">10k+</h2>
              <span class="stat-info">companies</span>
            </div>
            <div class="stats">
              <h2 class="stat-heading">1341</h2>
              <span class="stat-info">templates</span>
            </div>
            
            <div class="stats">
              <h2 class="stat-heading">12M+</h2>
              <span class="stat-info">queries</span>
            </div>
            
          </div>
      </div>

    </div>
  </main>

</body>
</html>
